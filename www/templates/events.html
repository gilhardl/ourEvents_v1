<ion-view view-title="" cache-view="false">

  <ion-floating-button click="openModalNewEvent()" has-footer="false" button-color="#444" icon="ion-plus" icon-color="#fff">
  </ion-floating-button>

  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Evènements à venir
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" ui-sref="event-detail({eventId: {{event.id}}})">
        <img ng-src="{{event.picture}}">
        <h2>{{event.title}}</h2>
        <p>{{event.date | date: 'dd/MM/yyyy'}} • {{event.place}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(event)">
          Supprimer
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
